check-token=Tarkista Kuvan Token
maximum-height=Enimmäiskorkeus
maximum-width=Suurin leveys
organizations-types-help=Aseta tämä JSON objekti muuttamaan organisaatioiden tyyppiä. Lisää uusi ominaisuus JSON-objektiin luodaksesi uuden organisaatiotyypin.
use-initials-for-default-user-portrait=Käytä Nimikirjaimia Käyttäjän Oletuskuvaan
use-initials-for-default-user-portrait-help=Aseta tämä arvoon true, jos haluat käyttää käyttäjän nimikirjaimia käyttäjä oletuskuvassa. Muussa tapauksessa käytetään oletuskuvatiedostoja. Oletuskuvan polku voidaan määrittää ominaisuuksilla "image.default.user.male.portrait" ja "image.default.user.female.portrait" kohdasta portal.properties.
user-file-uploads-configuration-name=Käyttäjän Kuvat
users-image-check-token-help=Aseta tämä todeksi tarkistaaksesi kuva-token ennen sen näyttämistä.
users-image-maximum-file-size-help=Asettaa suurimman tiedostokoon käyttäjän kuvalle. Arvoa 0 maksimikoolle voidaan käyttää ilmaisemaan rajoittamaton tiedostokoko. Suurimman sallitun tiedostokoon asettaa kuitenkin ominaisuus "com.liferay.portal.upload.UploadServletRequestImpl.max.size".
users-image-maximum-height-help=Aseta käyttäjän kuvan suurin korkeus pikseleinä. Arvo 0 tarkoittaa, että käyttäjän kuvan mittoja ei ole rajoitettu.
users-image-maximum-width-help=Aseta käyttäjän kuvan suurin leveys pikseleinä. Arvo 0 tarkoittaa, että käyttäjän kuvan mittoja ei ole rajoitettu.