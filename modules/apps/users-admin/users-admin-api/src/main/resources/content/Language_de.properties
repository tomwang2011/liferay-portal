check-token=Bild-Token überprüfen
maximum-height=Maximale Höhe
maximum-width=Maximale Breite
organizations-types-help=Legen Sie dieses JSON-Objekt fest, um die Organisationstypen zu ändern. Fügen Sie eine neue Eigenschaft zum JSON-Objekt hinzu, um einen neuen Organisationstyp zu erstellen.
use-initials-for-default-user-portrait=Initialen für Standard-Benutzerporträt verwenden
use-initials-for-default-user-portrait-help=Aktivieren Sie diese Einstellung, um die Initialen des Benutzers als Standard-Benutzerporträt festzulegen. Sonst werden die Standard-Porträt-Bilddateien genutzt. Der Standard-Porträt-Bildpfad kann über die Eigenschaften "image.default.user.male.portrait" und "image.default.user.female.portrait" unter portal.properties eingestellt werden.
user-file-uploads-configuration-name=Benutzerbilder
users-image-check-token-help=Aktivieren Sie diese Einstellung, um das Bild-Token vor dem Anzeigen zu überprüfen.
users-image-maximum-file-size-help=Legen Sie die maximale Dateigröße für Benutzer-Porträts fest. Ein Wert von 0 bei der maximalen Dateigröße kann für unbegrenzte Dateigrößen genutzt werden. Die maximale zulässige Dateigröße wird aber von der Eigenschaft "com.liferay.portal.upload.UploadServletRequestImpl.max.size" festgelegt.
users-image-maximum-height-help=Legen Sie die maximale Höhe für Benutzer-Porträts in Pixeln fest. Ein Wert von 0 steht für keine Einschränkungen bei der Größe von Benutzer-Porträts.
users-image-maximum-width-help=Legen Sie die maximale Breite für Benutzer-Porträts in Pixeln fest. Ein Wert von 0 steht für keine Einschränkungen bei der Größe von Benutzer-Porträts.