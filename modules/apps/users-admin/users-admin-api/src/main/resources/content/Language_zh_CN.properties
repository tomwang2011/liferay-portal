check-token=检查图像标记
maximum-height=最大高度
maximum-width=最大宽度
organizations-types-help=设置此 JSON 对象以更改组织类型。向 JSON 对象添加新属性以创建新的组织类型。
use-initials-for-default-user-portrait=为默认用户肖像使用首字母缩写
use-initials-for-default-user-portrait-help=将此参数设为 true 可以使用用户的首字母缩写作为默认用户肖像。否则，将使用默认的肖像图像文件。默认的肖像图像路径可以通过 portal.properties 中的"image.default.user.male.portrait"和"image.default.user.female.portrait"属性设置。
user-file-uploads-configuration-name=用户图像
users-image-check-token-help=将此参数设置为 true 可以在显示图像标记之前进行检查。
users-image-maximum-file-size-help=设置用户肖像的最大文件大小。最大文件大小的值为 0 则可用于表示文件大小没有限制。不过，允许的最大文件大小在"com.liferay.portal.upload.UploadServletRequestImpl.max.size"属性中设置。
users-image-maximum-height-help=以像素为单位，设置用户肖像最大高度。值为0表示垂直方向上的图像大小没有限制。
users-image-maximum-width-help=以像素为单位，设置用户肖像最大宽度。值为0表示水平方向上的图像大小没有限制。