access-key=Pääsyavain
access-key-help=Aseta AWS-tili pikanäppäin.
bucket-name=Ämpärin Nimi
bucket-name-help=Määritä S3-tiedostojen tallentamiseen käyttämä ämpäri.
cache-dir-clean-up-expunge=Välimuistihakemiston Puhdistuspyyhintä
cache-dir-clean-up-expunge-help=Määritä päivien määrä, jonka ajan tiedosto pidetään välimuistissa.
cache-dir-clean-up-frequency=Välimuistihakemiston Puhdistustaajuus
cache-dir-clean-up-frequency-help=Asettaa suhteen tiedostovälimuistin tyhjennysmetodin kutsujen määrän ja varsinaisen välimustin tyhjennyksen välillä. Aseta tähän arvo 1, jotta tyhjennys tehdään aina. Suuremmat numerot harventavat taajuutta.
connection-timeout=Yhteyden Aikakatkaisu
connection-timeout-help=Asetta odotusaika (millisekunteina) ennen aikakatkaisua, kun ensimmäisen kerran muodostetaan yhteyttä. Arvo 0 tarkoittaa ääretöntä, eikä sitä suositella.
core-pool-size=Ydinpoolin Koko
core-pool-size-help=Aseta osien latauksessa käytettävien säikeiden alustava määrä.
http-client-max-connections=Suurin Määrä HTTP-yhteyksiä
http-client-max-connections-help=Aseta suurin sallittu avoimien HTTP-yhteyksien määrä.
http-client-max-error-retry=HTTP-uudelleenyritysten Maksimimäärä
http-client-max-error-retry-help=Aseta suurin sallittu uudelleenyritysten määrä epäonnistuneille, uudelleenyritettäville pyynnöille.
max-pool-size=Suurin Poolin Koko
max-pool-size-help=Aseta suurin sallittu osien latauksessa käytettävien säikeiden määrä.
minimum-uploads-part-size=Pienin Osan Koko
minimum-uploads-part-size-help=Määrittää osien latauksen pienimmän osan koon. Pienimmän osan koon vähentäminen aiheuttaa moniosaisten latausten jakamisen useampiin osiin. Jos tämä arvo liian pieni, sillä on kielteinen vaikutus tiedonsiirtonopeudet, se aiheuttaa lisää viivettä ja verkkoliikennettä jokaiselle osalle.
multipart-upload-threshold=Moniosaisen Latauksen Raja
multipart-upload-threshold-help=Määrittää kynnyskoon (tavuina) käytettäessä moniosaisia latauksia. Tätä suuremmissa latauksissa käytetään automaattisesti moniosaista lataamista, kun taas kynnystä pienemmät lataukset käyttävät yhtä yhteyttä koko objektin lataamiseen.
ntlm-proxy-domain=NTLM-välityspalvelin Toimialue
ntlm-proxy-domain-help=Määrittää Windows-toimialueen nimen NTLM-välityspalvelimelle. Jos et käytä Windows NTLM-välityspalvelinta, älä määritä tätä ominaisuutta.
ntlm-proxy-workstation=NTLM-välityspalvelin Työasema
ntlm-proxy-workstation-help=Määrittää Windows-työaseman nimen NTLM-välityspalvelimelle. Jos et käytä Windows NTLM-välityspalvelinta, älä määritä tätä ominaisuutta.
proxy-auth-type=Välityspalvelimen Todennustyyppi
proxy-auth-type-help=Määrittää käytettävän välityspalvelimen todennustyypin S3-palveluun yhdistettäessä. "Ei mitään" ei määritä välityspalvelinta. "Käyttäjätunnus-salasana" määrittää välityspalvelimen; tässä kokoonpanossa määritä arvot välityspalvelimen käyttäjänimelle ja salasanalle. "Ntlm" määrittää Windows NTLM -välityspalvelimen; Määritä tälle konfiguraatiolle välityspalvelimen käyttäjänimi, välityspalvelimen salasana, NTLM-välityspalvelimen toimialue ja NTLM-välityspalvelimen työasema.
proxy-host-help=Aseta välityspalvelinisäntä, jota asiakas käyttää yhteyden muodostukseen.
proxy-password=Välityspalvelimen Salasana
proxy-password-help=Aseta välityspalvelimen salasana käytettäväksi, jos yhteys muodostetaan välityspalvelimen kautta.
proxy-port-help=Aseta välityspalvelinportti, jota asiakas käyttää yhteyden muodostukseen.
proxy-username=Välityspalvelimen Käyttäjänimi
proxy-username-help=Aseta välityspalvelimen käyttäjänimi käytettäväksi, jos yhteys muodostetaan välityspalvelimen kautta.
s3-region=S3-alue
s3-region-help=Aseta Amazonin S3-alue, joka edustaa maantieteellistä aluetta, minne Amazon S3 tallentaa käyttäjien luoman korit. Amazon S3 -alueiden avulla optimoida latenssi, minimoida kustannukset ja käsitellään sääntelyvaatimuksia. Amazonin S3-alueelle tallennetut objektit eivät koskaan poistu siltä alueella, ellei niitä nimenomaisesti siirretä toiselle alueelle.
s3-storage-class=S3-tallennusluokka
s3-storage-class-help=Aseta Amazon S3 -tallennusluokka. STANDARD-tallennusluokkaa käytetään oletusarvona, se tarkoittaa, että rinnakkaiset datan kopiot tallennetaan eri sijainteihin. REDUCED_REDUNDANCY -tallennusluokka on tarkoitettu ei-kriittisten, uudelleen muodostettavissa olevan tiedon tallennukseen, tarjoten edullisen ja hyvin käytetätvän tallennusvaihtoehdon. Se on kuitenkin vähemmän redundantti.
s3-store-configuration-name=S3 Store (Automatic Copy)
secret-key=Salainen Avain
secret-key-help=Aseta AWS-tili salainen avain.