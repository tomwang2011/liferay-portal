openoffice-server-enabled-help=Activer l'intégration avec OpenOffice permet au portlet Bibliothèque de Documents ainsi qu'au portlet Wiki de proposer une fonctionnalité de conversion. Cela a été testé d'OpenOffice 2.3.x jusqu'à 3.2.x. Il est recommandé d'avoir OpenOffice sur la même machine. L'utilisation d'un hôte distant pour l'instance n'est pas totalement prise en charge et peut entraîner divers problèmes. Pour démarrer OpenOffice en tant que service, exécutez la commande: soffice -headless -accept="socket,host=127.0.0.1,port=8100;urp;"
