file-max-size-help=Legen Sie die maximale Dateigröße und gültige Dateiendungen für Dokumente fest. Ein Wert von 0 bei der maximalen Dateigröße kann für unbegrenzte Dateigrößen genutzt werden. Die maximale zulässige Dateigröße wird aber von der Eigenschaft "Maximale Gesamtgröße von Upload-Requests" in der Konfiguration "Servlet Upload-Request" festgelegt.
